<body>
<h1>Blockus</h1>
<div id='blockus_board'>
</div>


<div id='game_initializer'>
  <input id='username'> 
  <select id='pcolor'>
  <option value='R'>R</option>
  <option value='B'>B</option>
  </select>
  <button id='blockus_login' class='btn btn-primary'>ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>
  </div>
  


  <div id='game_info'>
  </div>

  <div id='move_div'>
    Δώσε κίνηση (piece id x y rotation): <input id='the_move'>  <button id='do_move' class='btn btn-primary'>ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ</button><br>
    </div>
    

<button id='blockus_reset' class='btn btn-primary'>ΕΝΑΡΞΗ</button><br>

<button class='btn btn-primary' onclick="update_legal_moves()">ΔΕΙΞΕ ΝΟΜΙΜΕΣ ΚΙΝΗΣΕΙΣ</button>
<div id='legal_moves'>
</div>

<button class='btn btn-primary' onclick="update_game_result()">ΔΕΙΞΕ ΚΑΤΑΣΤΑΣΗ ΠΑΙΧΝΙΔΙΟΥ</button>

</div>
